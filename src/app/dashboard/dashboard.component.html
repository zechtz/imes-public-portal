<mat-form-field>
  <mat-label>DashBoards</mat-label>
  <mat-select (selectionChange)="fetchDashboard($event)">
    <mat-option *ngFor="let item of items" [value]="item.id">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-chip-list [selectable]="true" [multiple]="true"
      (change)="fetchDashboard($event)">
  <mat-chip *ngFor="let item of items"
            [selectable]="true"
            (click)="changeSelected(item)"
            (selectionChange)="fetchDashboard(item)">
    {{item.name}}
  </mat-chip>
</mat-chip-list>

<!--<pre>{{ items | json }}</pre>-->

<hr>
<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

    dataFormat="JSON"
