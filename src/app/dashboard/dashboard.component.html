<mat-form-field>
  <mat-select (selectionChange)="fetchDashboard($event)">
    <mat-option *ngFor="let item of items" [value]="item.id">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-chip-list [selectable]="true">
  <mat-chip *ngFor="let item of items"
    [selected]="item.selected"
    [value]="item.id"
    (selectionChange)="changeSelected(item)"
    (click)="changeSelected(item)">
    {{item.name}}
  </mat-chip>
</mat-chip-list>
<!--<pre>{{ items | json }}</pre>-->
<hr>
<div class="container"
     fxLayout="row"
     fxLayout.xs="column"
     *ngFor="let row of results"
     fxLayoutGap="1%"
     fxLayoutAlign="start center">
  <fusioncharts
    width="48%"
    *ngFor="let data of row?.items"
    height="450"
    type="{{data.chart.type}}"
    dataFormat="JSON"
    [dataSource]="data">
  </fusioncharts>
</div>
